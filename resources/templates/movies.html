<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Movies</title>
	</head>
	<body>
		<h1 th:text="'Best of 2021 by ' + ${name}"></h1>
		<div th:if="${movies.size() > 0}">
			<h2><a th:href="@{/index}" th:text="HOME"></a ></h2 >
			<ul>
				<li th:each="movie : ${movies}">
					<a th:href="@{'/movies/' + ${movie}}" th:text="${movie}"></a>
				</li>	
			</ul>
		</div>
	</body>
</html>
